<!DOCTYPE html>
<html>
<body>
    <h1 style="display: inline-block;">All Members</h1>
    <a href="{% url 'add_member' %}" style="float: right; margin-top: 15px;"><button>Add New Member</button></a>
    <table border="1" cellpadding="5" cellspacing="0" style="clear: both; width: 100%; margin-top: 20px;">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Actions</th>
        </tr>
        {% for member in members %}
        <tr>
            <td>{{ member.first_name }}</td>
            <td>{{ member.last_name }}</td>
            <td>{{ member.email }}</td>
            <td>{{ member.phone_number }}</td>
            <td>
                <a href="{% url 'edit_member' member.id %}">Edit</a> |
                <a href="{% url 'delete_member' member.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
